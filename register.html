<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM REGISTER</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <div class="kotak_login">
        <p class="silahkan_login">FORM PENDAFTARAN</p>


        <form>
            <label>Nama Lengkap</label>
            <input type="text" name="nama" class="form_login" placeholder="Masukkan Nama">
            <div class="form-border"></div>

            <label>Username</label>
            <input type="text" name="username" class="form_login" placeholder="Masukkan username">
            <div class="form-border"></div>

            <label>Password</label>
            <input type="password" name="password" class="form_login" placeholder="Masukkan Password">
            <div class="form-border"></div>

            <label>Konfirmasi Password</label>
            <input type="password" name="repeat_password" class="form_login" placeholder="Masukkan Kembali Password">
            <div class="form-border"></div>
            <input type="submit" class="tombol_regist" value="REGISTER">
 
            <br/>
            <br/>
            <p>Sudah punya akun? </p> <a class="regist" href="login.html">LOGIN</a>
			<p><a class="regist" href="index.html">KEMBALI</a></p>
        </form>
        </div>
    
</body>
</html>
